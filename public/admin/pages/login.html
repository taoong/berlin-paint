<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- FirebaseUI Web -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="loginTitle">Please Log In</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input id="txtCompany" class="form-control" placeholder="Company name" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="txtEmail" class="form-control" placeholder="E-mail" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="txtPassword" class="form-control" placeholder="Password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button id="btnLogin" class="btn btn-lg btn-primary btn-block">Login</button>
                            <button id="btnSignup" class="btn btn-lg btn-danger btn-block">Sign up</button>
                        </fieldset>
                    </div>
                    <p class="login-text-small" id="signUpText">Don't have an account? <a id="changeToSignUp">Click here to sign up!</a></p>
                    <p class="login-text-small" id="logInText">Already have an existing account? <a id="changeToLogIn">Click here to log in!</a></p>
                    <p class="login-text-small" id="errorMessage">Berlin Paint</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Custom JS for Login -->
    <script src="../js/login.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
